<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic - Date</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="brand-name">
                <h5>Hotels</h5>
            </div>
            <div class="nav-items">
                <ul class="navbar-nav">
                    <li class="nav-link">Home</li>
                    <li class="nav-link">Pricing</li>
                    <li class="nav-link">Contact Us</li>
                    <button class="sign-in">Sign In</button>
                </ul>
            </div>
        </nav>

        <div class="lightswitch">
            <input type="checkbox" name="switch" id="switch">
            <label for="checkbox"></label>
        </div>

        <div class="imglayers">
            <img src="assets/Night_4.png" alt="" id="shops">
        </div>

        <h4>
            <span class="hours">20</span>
            <span class="minutes">35</span>
            <span class="seconds">02</span>
        </h4>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
